<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-icons" id="copyIcon">file_copy</span>
        </div>

        <div class="Main">
        <div class="row">
            <p>Character &nbsp; Length</p>
            <span id="sliderValue" style="color:greenyellow;font-size: 25px;"></span>
        </div>
        
        <input type="range" min="1" max="10" value="8" id="inputSlider" style="accent-color: #a4ffaf; flex-basis: 90%;margin-left: 20px;margin-right: 20px;">
        

        <div class="row">
            <input type="checkbox" name="Uppercase" id="uppercase">
            <label for="uppercase">Include Uppercase Letters</label>
        </div>
        <div class="row">
            <input type="checkbox" name="lowercase" id="lowercase">
            <label for="lowercase">Include lowercase Letters</label>
        </div>
        <div class="row">
            <input type="checkbox" name="numbers" id="numbers">
            <label for="numbers">Include Numbers</label>
        </div>
        <div class="row">
            <input type="checkbox" name="symbols" id="symbols">
            <label for="symbols">Include Symbols</label>
        </div>

        
        <div class="strengthbox">
            <h1>STRENGTH</h1>
            <span class="wrapper">
              <span class="box1"></span>
              <span class="box2"></span>
              <span class="box3"></span>
              <span class="box4"></span>
            </span>
          </div>
        <br>
        <button type="button" class="genBtn" id="genBtn"><b>GENERATE</b>&nbsp;&nbsp;&nbsp;&nbsp;<img src="Vector.png"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
